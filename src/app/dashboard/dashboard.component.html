<div id="pageContainer">
    <p>Username: {{ username }}</p>
    <p>Token: {{ token }}</p>
    <table>
        <tr>
            <th>Credits</th>
            <th>Ships</th>
            <th>Structures</th>
        </tr>
        <tr>
            <td>
                {{ credits }}
            </td>
            <td>
                {{ shipCount }}
            </td>
            <td>
                {{ structureCount }}
            </td>
        </tr>
    </table>
</div>
